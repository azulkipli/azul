# The URL the site will be built for
base_url = "https://azul.pages.dev"
theme = "lightspeed"
title = "blogNuAzul"
description = "blog nya acep zulkipli rekayasawan perangkat lunak"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
generate_feed = true

highlight_code = true
highlight_theme = "gruvbox-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
seo = true
author = "azul"
ogimage = "lightning.png"

zola = false
netlify = false
maintained_with_love = false

footer_links = [
    {url = "$BASE_URL/about", name = "Tentang"},
    {url = "$BASE_URL/atom.xml", name = "RSS"},
    {url = "https://github.com/azulkipli/azul", name = "Kode di Github"},
]
